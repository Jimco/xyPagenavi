<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>分页插件 - xyPagenavi</title>
  <style>
    body{padding:0;margin:0;font: 12px/1.5 microsoft yahei,Arial,tahoma, Srial, helvetica, sans-serif;}
    a{text-decoration:none;color:#333;}
    .demoWrap{width:900px;margin:0 auto;}
    .demoWrap h3{font-size:20px;border-bottom:1px solid #eee;padding:20px;margin-bottom:50px;}
    .pagenavi{margin:20px 0;}

    ._xyPagenavi_holder{text-align:center;}
    ._xyPagenavi_link{display:inline-block;padding:3px 9px;margin-left:10px;border:1px solid #ccc;}
    ._xyPagenavi_link_active{color:#129FD6;border-color:#129FD6;}
  </style>
</head>
<body>
  <div class="demoWrap">
    <h3>jQuery分页插件 - xyPagenavi</h3>

    <div class="pagenavi">
      <div class="_xyPagenavi_holder _xyPagenavi_theme_default">
        <a href="javascript:void(0);" class="_xyPagenavi_first"><span>&lt;&lt;</span></a>
        <a href="javascript:void(0);" class="_xyPagenavi_pre"><span>&lt;</span></a>
        <a href="javascript:void(0);" class="_xyPagenavi_link"><span>1</span></a>
        <a href="javascript:void(0);" class="_xyPagenavi_link _xyPagenavi_link_active"><span>2</span></a>
        <a href="javascript:void(0);" class="_xyPagenavi_link"><span>3</span></a>
        <a href="javascript:void(0);" class="_xyPagenavi_link"><span>4</span></a>
        <a href="javascript:void(0);" class="_xyPagenavi_link"><span>5</span></a>
        <a href="javascript:void(0);" class="_xyPagenavi_link"><span>6</span></a>
        <a href="javascript:void(0);" class="_xyPagenavi_link"><span>7</span></a>
        <a href="javascript:void(0);" class="_xyPagenavi_next"><span>&gt;</span></a>
        <a href="javascript:void(0);" class="_xyPagenavi_last"><span>&gt;&gt;</span></a>
      </div>        
    </div>

    <div id="pagenavi1" class="pagenavi" data-xy="xyPagenavi"></div>
    <div id="pagenavi1_contents"></div>
  </div>   

  <script src="http://static.cucimg.com/js/lib/jquery-1.7.2.min.js"></script>
  <script src="jquery.xyPagenavi.js"></script>
  <script>
    $('#pagenavi1').xyPagenavi();
  </script>
</body>
</html>
